<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Paket Verfolgen</title>
</head>
<body>
<div class="container">
    <h1>Paket verfolgen</h1>
    <h3>Geben PLZ und Name oder Paket Nummer ein</h3>
    <h4><tr th:text="${type}"></h4>
    <form th:action="@{/tracking}" th:object="${searchOrder}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputLastNameRecipient">Nachname</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="inputLastNameRecipient">
            </div>
            <div class="form-group col-md-4">
                <label for="inputCodeRecipient">PLZ</label>
                <input th:field="*{plz}" type="text" class="form-control" id="inputCodeRecipient">
            </div>
            <div class="form-group col-md-6">
                <h3>Oder</h3>
                <label for="inputcode">Sendungsnummer</label>
                <input th:field="*{parcelNumber}" type="text" class="form-control" id="inputcode">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">verfolgen</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
