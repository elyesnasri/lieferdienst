<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Auftrag bestätigt!</title>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Geschafft!</h1>
        <p class="lead">Die Daten wurden erfolgreich übertragen!</p>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Deine Paketnummer lautet:</h5>
                    <p id="orderNumber" class="card-text" th:text="${number}"></p>
                    <button type="button" class="btn btn-lg btn-outline-light" onclick="copyNumber()">Nummer kopieren</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Paket verfolgen</h5>
                    <p class="card-text">Sie können Sie Ihre Pakete verfolgen</p>
                    <a th:href="@{~/tracking}" class="btn btn-lg btn-light">Verfolgen</a>
                </div>
            </div>
        </div>
    </div>
    <nav th:replace="navbottom/navbarbottom.html :: navbarbottom"> </nav>
</div>

<script>
function copyNumber() {
  var orderNumber = document.getElementById("orderNumber").innerText;
  var elem = document.createElement("textarea");
  document.body.appendChild(elem);
  elem.value = orderNumber
  elem.select();
  document.execCommand("copy");
  alert("Die Paketnummer wurde kopiert: " + elem.value);
  document.body.removeChild(elem);
}
</script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
